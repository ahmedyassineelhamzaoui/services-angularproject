<div class="content-around page">
    <div class="page_box p-3 mt-2">Users</div>
    <div class="shadow-md p-3">
        <div class="text-center">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 ">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                First name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Last name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                email
                            </th>
                            <th scope="col" class="px-6 py-3">
                                status
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="isLoading" >
                        <tr>
                            <td colspan="6" class="text-center py-2" >
                              <span class="items-center"><i class="fa fa-spinner fa-spin"></i><span class="ml-1">Loading..</span>.</span>
                            </td>
                        </tr>                  
                    </tbody>
                    <tbody *ngIf="!isLoading">
                        <ng-container *ngIf="Users.length === 0; else userList">
                            <tr>
                                <td colspan="5" class="text-center">No users found.</td>
                            </tr>
                        </ng-container>
                        <ng-template #userList>
                            <tr *ngFor="let user of Users" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    {{user.first_name}}
                                </th>
                                <td class="px-6 py-4">
                                    {{user.last_name}}
                                </td>
                                <td class="px-6 py-4">
                                    {{user.email}}
                                </td>
                                <td class="px-6 py-4">
                                    <div *ngIf="user.status =='online';else inactive" class="flex items-center">
                                        <div class="online-indicator">
                                            <span class="blink"></span>
                                        </div>
                                        <span>{{user.status}}</span>
                                    </div>
                                    <ng-template #inactive >
                                        <div class="flex items-center">
                                            <div class="bg-red-600 rounded-full w-[1.2em] h-[1.2em] border-2 border-red-400">
                                            </div>                                           
                                            <span class="ml-2">{{user.status}}</span>
                                        </div> 
                                    </ng-template   >  
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center ">
                                        <span class="mr-2 text-green-600 cursor-pointer"><i class="fa-solid fa-pen-to-square"></i></span>
                                        <span class="text-red-700 cursor-pointer"><i class="fa-solid fa-trash-can"></i></span>
                                    </div>
                                
                                </td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

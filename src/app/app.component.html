<app-header *ngIf="isLandingPageRoute()"></app-header>  
<main *ngIf="isLandingPageRoute()" class="main-body">
  <router-outlet></router-outlet>
</main>
<mat-drawer-container *ngIf="isDashboardRoute()">
  <mat-drawer mode="side" opened="true">
     <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
      <app-navbar></app-navbar>
      <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

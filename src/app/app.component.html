<app-header *ngIf="isLandingPageRoute()"></app-header>  
<main *ngIf="isLandingPageRoute()" class="main-body">
  <router-outlet></router-outlet>
</main>
<mat-drawer-container *ngIf="isDashboardRoute()">
  <mat-drawer class="bg-gray-50 shadow-md" mode="side" [opened]="sideBarOpen">
     <app-sidebar class="sidebar-app"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="w-full">
      <app-navbar (toggleMySideBar)="sideBarToggler()"></app-navbar>
      <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<div *ngIf="isPermissions()">
  <router-outlet></router-outlet>
</div>
